<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Exercicio 9</title>
</head>
<body>
    <canvas width="600" height="400" style="border: 1px dotted #000"></canvas>
</body>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        function sol (ctx, canvas) {
            //Mar
            ctx.fillStyle = '#082f63';
            ctx.fillRect(0, 200, canvas.width, canvas.height / 2);

            //reflexo na agua
            let fundoGradiente = ctx.createRadialGradient(300, 180, 0, 300, 300, 200);
            fundoGradiente.addColorStop(.1, '#EEC95D');
            fundoGradiente.addColorStop(.6, '#082f63');
            fundoGradiente.addColorStop(.8, '#082f63');
            
            //Circulo gradiente
            ctx.lineWidth = 0;
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height + (canvas.height / 30), canvas.height / 1.7, (Math.PI/180)*0, (Math.PI/180)*180, true);
            ctx.fillStyle = fundoGradiente;
            ctx.fill();
            ctx.shadowBlur = 0;

            //CÃ©u
            ctx.fillStyle = '#91caff';
            ctx.fillRect(0, 0, canvas.width, canvas.height / 2);

            //Sol
            let x = canvas.width/2;
                let y = canvas.height/3.5;

            //sombra no Sol
            ctx.shadowColor = '#EEC95D';
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                ctx.shadowBlur = 30;

            //gradiente
            let r1 = 60;
                let r2 = 0;

            let fundoSol = ctx.createRadialGradient(x,y,r1,x,y,r2);
            fundoSol.addColorStop(.1, '#E6BF4E');
            fundoSol.addColorStop(.3, 'yellow');
            fundoSol.addColorStop(.9, 'white');
            
            //circulo
            ctx.lineWidth = 0;
            ctx.beginPath();
            ctx.arc(x, y, 50, (Math.PI/180)*0, (Math.PI/180)*360, true);
            ctx.fillStyle = fundoSol;
            ctx.fill();
    
        }

        sol(ctx, canvas);
    </script>
</html>
