<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Exercicio 4</title>
</head>
<body>
    <canvas width="600" height="400" style="border: 1px dotted #000"></canvas>
</body>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        function triEqui(ctx, x, y, l, color = '#000', rev = false){
            h = l * (Math.sqrt(3)/2);

            if 
            (rev == false) {
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + (l / 2), y + h);
                ctx.lineTo(x - (l / 2), y + h);
                ctx.closePath();
                ctx.fillStyle = color;
                ctx.fill();
            } 
            else 
            {
                ctx.beginPath();
                ctx.moveTo(x, y + h);
                ctx.lineTo(x + (l / 2), y);
                ctx.lineTo(x - (l / 2), y);
                ctx.closePath();
                ctx.fillStyle = color;
                ctx.fill();
            } 
        }

        function drawStar(ctx, x, y, s, color) {
            triEqui(ctx, x, y,  s, color);
            triEqui(ctx, x, y + (s/3),  s, color, true);
        }

        drawStar(ctx, 50, 50, 40, 'saddlebrown');
        drawStar(ctx, 100, 25, 40, 'gray');
        drawStar(ctx, 150, 50, 40, 'gold');

    </script>
</html>
